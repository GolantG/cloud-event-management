<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Event Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Event Manager</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="manage-events.html" class="active">Manage Events</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding: 2rem 0;">
        <h1>Manage Events</h1>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="card" style="margin-bottom: 3rem;">
            <h2 id="formTitle">Create New Event</h2>
            
            <form id="eventForm" onsubmit="saveEvent(event)">
                <input type="hidden" id="eventId">
                
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" class="form-control" rows="4"></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" class="form-control">
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventMaxParticipants">Max Participants</label>
                        <input type="number" id="eventMaxParticipants" class="form-control" min="1">
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" id="submitButton" class="btn">
                        Create Event
                    </button>
                    <button type="button" id="cancelButton" class="btn btn-secondary" onclick="resetForm()" style="display: none;">
                        Cancel Edit
                    </button>
                    <button type="button" id="deleteButton" class="btn btn-danger" onclick="deleteEvent()" style="display: none;">
                        Delete Event
                    </button>
                </div>
            </form>
        </div>
        
        <h2>All Events</h2>
        
        <div id="eventsList">
            <div style="text-align: center; padding: 2rem;">
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Event Manager System</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let isEditMode = false;
        
        function checkEditMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            
            if (editId) {
                loadEventForEdit(editId);
            }
        }
        
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        async function loadEventForEdit(eventId) {
            try {
                const response = await fetch(`${API_URL}/events/${eventId}`);
                
                if (!response.ok) {
                    throw new Error('Event not found');
                }
                
                const data = await response.json();
                const event = data.event;
                
                document.getElementById('eventId').value = event.id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '18:00';
                document.getElementById('eventLocation').value = event.location || '';
                document.getElementById('eventMaxParticipants').value = event.max_participants || '';
                
                document.getElementById('formTitle').textContent = 'Edit Event';
                document.getElementById('submitButton').textContent = 'Update Event';
                document.getElementById('cancelButton').style.display = 'inline-block';
                document.getElementById('deleteButton').style.display = 'inline-block';
                
                isEditMode = true;
                
            } catch (error) {
                showMessage(`Error loading event: ${error.message}`, 'error');
            }
        }
        
        function resetForm() {
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            
            document.getElementById('formTitle').textContent = 'Create New Event';
            document.getElementById('submitButton').textContent = 'Create Event';
            document.getElementById('cancelButton').style.display = 'none';
            document.getElementById('deleteButton').style.display = 'none';
            
            isEditMode = false;
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        async function saveEvent(event) {
            event.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                max_participants: document.getElementById('eventMaxParticipants').value || null
            };
            
            const eventId = document.getElementById('eventId').value;
            const method = isEditMode ? 'PUT' : 'POST';
            const url = isEditMode ? `${API_URL}/events/${eventId}` : `${API_URL}/events`;
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(
                        isEditMode ? 'Event updated successfully!' : 'Event created successfully!',
                        'success'
                    );
                    
                    resetForm();
                    loadEvents();
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        async function deleteEvent() {
            const eventId = document.getElementById('eventId').value;
            
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/events/${eventId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Event deleted successfully!', 'success');
                    resetForm();
                    loadEvents();
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}/events`);
                const events = await response.json();
                displayEvents(events);
            } catch (error) {
                document.getElementById('eventsList').innerHTML = `
                    <div class="message error">
                        Error loading events.
                    </div>
                `;
            }
        }
        
        function displayEvents(events) {
            const eventsListDiv = document.getElementById('eventsList');
            
            if (events.length === 0) {
                eventsListDiv.innerHTML = `
                    <div style="text-align: center; padding: 3rem; background: white; border-radius: 8px;">
                        <h3>No events yet</h3>
                        <p>Create your first event using the form above.</p>
                    </div>
                `;
                return;
            }
            
            eventsListDiv.innerHTML = `
                <div style="background: white; border-radius: 8px; overflow: hidden;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 1rem; text-align: left; border-bottom: 2px solid #e0e0e0;">Event</th>
                                <th style="padding: 1rem; text-align: left; border-bottom: 2px solid #e0e0e0;">Date</th>
                                <th style="padding: 1rem; text-align: left; border-bottom: 2px solid #e0e0e0;">Participants</th>
                                <th style="padding: 1rem; text-align: left; border-bottom: 2px solid #e0e0e0;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${events.map(event => `
                                <tr style="border-bottom: 1px solid #eee;">
                                    <td style="padding: 1rem;">
                                        <strong>${event.title}</strong>
                                        <div style="font-size: 0.9rem; color: #666; margin-top: 0.25rem;">
                                            ${event.location || 'No location'}
                                        </div>
                                    </td>
                                    <td style="padding: 1rem;">
                                        ${new Date(event.date).toLocaleDateString()}
                                    </td>
                                    <td style="padding: 1rem;">
                                        ${event.participants_count || 0} / ${event.max_participants || 'âˆž'}
                                    </td>
                                    <td style="padding: 1rem;">
                                        <div style="display: flex; gap: 0.5rem;">
                                            <a href="event-details.html?id=${event.id}" class="btn">
                                                View
                                            </a>
                                            <button onclick="editEvent('${event.id}')" class="btn btn-secondary">
                                                Edit
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function editEvent(eventId) {
            window.location.href = `manage-events.html?edit=${eventId}`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            checkEditMode();
            loadEvents();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').min = today;
        });
    </script>
</body>
</html>
