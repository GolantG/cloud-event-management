version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: eventdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password123
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: event-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password123
      DB_NAME: eventdb
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    working_dir: /app